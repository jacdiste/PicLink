<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLink</title>
    <link rel="stylesheet" href="../css/gamemode.css">
    <script src="../javascript/gamemode.js" defer></script>
</head>
<body>
    <div id="profile">
        <div id="avatar-bar">
            <div class="avatar" onclick="toggleDropdown();">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
            <span class="username">Username123</span>
        </div>

        <div class="dropdown">
            <button class="bottone" onclick="window.location='../index.html'">Disconnetti</button>
            <button class="bottone">Cancella Account</button>
        </div>    

        <div id="money-container">
            <span id="money">9999999</span>
            <div class="money-icon"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="black" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="themes-container">
        <div class="theme">
            <picture> 
                <source media="(max-height:799px)" srcset="../foto/immagini-temi/animali-telefono2.png">
                <source media="(max-width:599px)" srcset="../foto/immagini-temi/animali-telefono.png"> 
                <source media="(min-width:600px)" srcset="../foto/immagini-temi/animali.jpg">
                <img class="foto-tema" src="../foto/immagini-temi/animali.jpg">
            </picture> 
            <div class="text">Tema animali</div>
        </div>

        <div class="theme">
            <img class="foto-tema" src="../foto/immagini-temi/bimbi.png">
            <div class="text">Tema sport</div>
        </div>
        
        <div class="theme">
            <img class="foto-tema" src="../foto/immagini-temi/statua.png">
            <div class="text">Tema arte</div>
        </div>

        <a class="prev" onclick="plusThemes(-1)">&#10094;</a>
        <a class="next" onclick="plusThemes(1)">&#10095;</a>
    </div>

    <div id="play">       
        <button class="bottone" name="gioca">GIOCA</button>
    </div>

</body>
</html>
