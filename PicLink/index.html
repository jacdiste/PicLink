<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLink</title>
    <link rel="stylesheet" href="style.css">

    <script>
      var images = [];
      var slideTime = 2000; // 3 seconds
    
      images[0] = './assets/slideshow/acqua.png';
      images[1] = './assets/slideshow/aereo.png';
      images[2] = './assets/slideshow/auto.png';
      images[3] = './assets/slideshow/avocado.png';
      images[4] = './assets/slideshow/bimbi.png';
      images[5] = './assets/slideshow/cane.png';
      images[6] = './assets/slideshow/elefante.png';
      images[7] = './assets/slideshow/fiori.png';
      images[8] = './assets/slideshow/gatto.png';
      images[9] = './assets/slideshow/mare.png';
      images[10] = './assets/slideshow/monte.png';
      images[11] = './assets/slideshow/panino.png';
      images[12] = './assets/slideshow/sprechi.png';
      images[13] = './assets/slideshow/statua.png';
    
      var i = Math.floor(Math.random() * (images.length-1)); 
    
      function changePicture() {
          document.body.style.backgroundImage = "url(" + images[i] + ")";

          if (i < images.length - 1) {
              i++;
          } else {
              i = 0;
          }

          setTimeout(changePicture, slideTime);
      }
    
      window.onload = changePicture;
    </script>

    
</head>

</body>
</html>
