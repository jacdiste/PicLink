<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLink</title>
    <link rel="stylesheet" href="style2.css">

    <script>
      var images = [];
      var slideTime = 2000; // 3 seconds
    
      images[0] = './foto/immagini/acqua.png';
      images[1] = './foto/immagini/aereo.png';
      images[2] = './foto/immagini/auto.png';
      images[3] = './foto/immagini/avocado.png';
      images[4] = './foto/immagini/bimbi.png';
      images[5] = './foto/immagini/cane.png';
      images[6] = './foto/immagini/elefante.png';
      images[7] = './foto/immagini/fiori.png';
      images[8] = './foto/immagini/gatto.png';
      images[9] = './foto/immagini/mare.png';
      images[10] = './foto/immagini/monte.png';
      images[11] = './foto/immagini/panino.png';
      images[12] = './foto/immagini/sprechi.png';
      images[13] = './foto/immagini/statua.png';
    
      var i = Math.floor(Math.random() * (images.length-1)); 
    
      function changePicture() {
          document.body.style.backgroundImage = "linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(" + images[i] + ")";

          if (i < images.length - 1) {
              i++;
          } else {
              i = 0;
          }

          setTimeout(changePicture, slideTime);
      }
    
      window.onload = changePicture;
    </script>

</head>

<body> 
    <div id="titolo">
        <img src="./assets/Senzanome.png" class="titolo">
    </div>
    
    <div id="bottoni">
        <button class="bottone">ACCEDI</button>
        <button class="bottone">REGISTRATI</button>
    </div>
    
    
</body>
</html>
